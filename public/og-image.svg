<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img"
  aria-labelledby="title">
  <title id="title">Open Graph image</title>

  <!-- Background: change fill to match your brand -->
  <rect width="1200" height="630" fill="#0f172a" />

  <!-- Optional avatar: place /public/avatar.png or change href -->
  <defs>
    <clipPath id="avatar-clip">
      <circle cx="180" cy="315" r="120" />
    </clipPath>
  </defs>
  <!-- If you don't want an avatar, delete the <image> element below -->
  <image href="/avatar.png" x="60" y="195" width="240" height="240" clip-path="url(#avatar-clip)"
    preserveAspectRatio="xMidYMid slice" />

  <!-- Name and role: edit text content, size, color, fonts -->
  <g transform="translate(340,260)">
    <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="56" fill="#ffffff">
      Ezra Hulsman
    </text>
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="28" fill="#cbd5e1">
      DevOps Engineer • Automation & Infrastructure
    </text>
    <text x="0" y="95" font-family="Inter, Arial, sans-serif" font-weight="400" font-size="18" fill="#94a3b8">
      Python & Bash Automation • Kubernetes & Docker
    </text>
  </g>

  <!-- Optional accent: right aligned name/brand -->
  <rect x="0" y="0" width="1200" height="630" fill="none" />
</svg>